# container definition
box: golang
# dev pipeline
dev:
    steps:
        - setup-go-workspace:
            package-dir: github.com/navinkverma/LearnGo
        - script:
            name: env
            code: env
        - internal/watch:
            code: go run main.go
            reload: true
# build pipeline
build:
    steps:
        - setup-go-workspace:
            package-dir: github.com/navinkverma/LearnGo
        - script:
            name: env
            code: env
        - script:
            name: go get
            code: |
                cd $WERCKER_SOURCE_DIR
                go version
                go get -u github.com/Masterminds/glide
                export PATH=$WERCKER_SOURCE_DIR/bin:$PATH
                glide install
        # Build the project
        - script:
            name: go build
            code: |
                go build
        # Test the project
        - script:
            name: go test
            code: |
                go test -v $(glide novendor)
        - script:
            name: copy files to wercker output
            code: |
                cp -R ./ ${WERCKER_OUTPUT_DIR}
        
